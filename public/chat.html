<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat app</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
<div class="chat">
    <div id='sidebar' class="chat__sidebar">

    </div>
    <div class="chat__main">
        <div id="messages" class="chat__messages">
        </div>

        <div class="compose">
            <form id="message-form" >
                <input name='message' placeholder="your message here" type="text" required autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>
</div>

<script id="message-template" type="text/html">
    <div class="message">
        <p>
                <span class="message__name">
                    {{username}}
                </span>
            <span class="message__meta">
                    {{createdAt}}
                </span>
        </p>
        <p>{{message}}</p>
    </div>
</script>
<script id="location-template" type="text/html">
    <div class="message">
        <p>
                <span class="message__name">
                    {{username}}
                </span>
            <span class="message__meta">
                    {{createdAt}}
                </span>
        </p>
        <p>
            <a target=_blank href={{location}}>My current location</a>
        </p>
    </div>
</script>
<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users:</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</body>
</html>
